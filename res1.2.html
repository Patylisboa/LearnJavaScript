<meta charset="UTF-8">
<script>
    var totalCompra = Number(prompt("Digite o valor total da compra" ));
    var numClientes = Number(prompt("Digite o numero de clientes"));
    
    var valorPorCliente = totalCompra / numClientes;

    alert("Valor da compra: " + totalCompra + "\n Numero de Clientes:" + numClientes + "\n Valor por Cliente: " + valorPorCliente );

</script>
