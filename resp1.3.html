<meta charset="UTF-8">
<script>
    var preco = Number(prompt("Digite o valor do preco"));
    var porcentagem = (preco * 0.10);
    var valorVista = preco - porcentagem;
    var parcelado = preco / 3;

    alert("O preço é: " + preco + "\nValor a vista: " + valorVista + "\nValor é parcelado: " + parcelado);

</script>
